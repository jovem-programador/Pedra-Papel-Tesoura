<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Pedra Papel Tesoura</title>
</head>
<body>
    <div class="container">
        <header class="cabecalho">
        <h1>PEDRA PAPEL TESOURA</h1>
    </header>

    <main>
        <div class="info">
            <h2 id="ponto">Faça sua escolha</h2>
            <p>Vença o jogo com 5 pontos!!</p>
        </div>


        <section class="esc">
            <div class="escolha">
                <img src="img/ponto-de-interrogacao.png" alt="interrogação" id="player">
                <img src="img/ponto-de-interrogacao.png" alt="interrogação" id="computador">
            </div>
            <div class="placar">
                <p>Player <span id="playerPlacar">0</span></p>
                <p>Computador <span id="playerComputador">0</span></p>
            </div>
        </section>

        <section class="esc2">
            <ul>
                <li><a href="#"><img src="img/carvao.png" alt="" id="pedra"></a></li>
                <li><a href="#"><img src="img/papel-toalha.png" alt="" id="papel"></a></li>
                <li><a href="#"><img src="img/tesoura.png" alt="" id="tesoura"></a></li>
            </ul>
        </section>
    </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
