<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Pedra Papel Tesoura</title>
  </head>
  <body>
    <div class="container">
      <header class="cabecalho">
        <h1>PEDRA PAPEL TESOURA</h1>
      </header>

      <main>
        <div class="escolha">
            <div>
                <p>Resultado:</p>
            </div>

            <div>
                <img
                src="img/ponto-de-interrogacao.png"
                alt="interrogação"
                id="player"
              />
              <img
                src="img/ponto-de-interrogacao.png"
                alt="interrogação"
                id="computador"
              />
            </div>

            <div class="result">
                <div>Placar:</div>
                <div class="placar">
                    <p>Player <span id="playerPlacar">0</span></p>
                    <p>Maquina <span id="playerComputador">0</span></p>
                  </div>
            </div>
        </div>

        <div class="info">
          <h2 id="ponto">Boa Sorte</h2>
        </div>

        <section class="selecao">
            <div>
                <p>Escolha:</p>
            </div>
            <div>
                <ul>
                    <li>
                      <a href="#"><img src="img/carvao.png" alt="" id="pedra" /></a>
                    </li>
                    <li>
                      <a href="#"
                        ><img src="img/papel-toalha.png" alt="" id="papel"
                      /></a>
                    </li>
                    <li>
                      <a href="#"><img src="img/tesoura.png" alt="" id="tesoura" /></a>
                    </li>
                  </ul>
            </div>
            <div>
                <p>Vença o jogo com 5 pontos</p>
            </div>
        </section>

      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
